<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabla de estilos</title>
</head>
<body>
    <table border="1">
        <thead>
            <th></th>
            <th>Cursivas</th>
            <th>Negritas</th>
            <th>Tachado</th>
            <th>Resaltado</th>
            <th>Subrayado</th>
        </thead>
        <tbody>
            <tr>
                <td>Cursivas</td>
                <td><i><i>Texto</i></i></td>
                <td><i><b>Texto</b></i></td>
                <td><i><s>Texto</s></i></td>

            </tr>
            <tr>
                <td>Negritas</td>
                <td><b><i>Texto</i></b></td>
                <td><b>Texto</b></td>

                <td><b><mark>Texto</mark></b></td>
                <td><b><u>Texto</u></b></td>
            </tr>
            <tr>
                <td>Tachado</td>
                <td><s><i>Texto</i></s></td>
                <td><s><b>Texto</b></s></td>
                <td><s>Texto</s></td>
                <td><s><mark>Texto</mark></s></td>
                <td><s><u>Texto</u></s></td>
            </tr>
            <tr>
                <td>Resaltado</td>
                <td><mark><i>Texto</i></mark></td>
                <td><mark><b>Texto</b></mark></td>
                <td><mark><s>Texto</s></mark></td>
                <td><mark>Texto</mark></td>
                <td><mark><u>Texto</u></mark></td>
            </tr>
            <tr>
                <td>Subrayado</td>
                <td><u><i>Texto</i></u></td>
                <td><u><b>Texto</b></u></td>
                <td><u><s>Texto</s></u></td>
                <td><u><mark>Texto</mark></u></td>
                <td><u><u>Texto</u></u></td>
            </tr>
        </tbody>
    </table>

</html>
